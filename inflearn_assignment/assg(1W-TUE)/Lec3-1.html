<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<p>Menu List</p>
<!-- unorder list(순서 X) -->
<ul>
    <li>Menu 1</li> <!--LIST INDEX == li -->
    <li>Menu 2</li>
    <li>Menu 3</li>
    <li>Menu 4</li>
    <li>Menu 5</li>
</ul>

<p>Area List</p>
<!-- order list(순서 O 번호) -->
<ol>
    <li>서울</li>
    <li>경기</li>
    <li>충청</li>
    <li>전라</li>
    <li>경상</li>
    <li>강원</li>
</ol>


<p>검색 사이트 리스트</p>
<ol>
    <li><a href="http://www.google.com" target="_blank">Google</a></li>
    <li><a href="http://www.naver.com" target="_self">Naver</a></li>
    <!-- Blank -> 새창 self -> 현재창에서 리디렉션-->
</ol>
</body>
</html>
