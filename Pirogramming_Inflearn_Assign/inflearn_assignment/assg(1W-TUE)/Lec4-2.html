<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <!-- Form Tag Implementation -->
  <body>
      <form action="#" method="get">
          <!--GET : 도메인 주소 뒤에 붙어서 서버로 전달(보안에 취약) 
            POST : 암호화로 문서 헤더에 붙어서 서버로 전송
        Action -> Send to "#" -->
          이름 : <input type="text" name="uname" /><br/>
          아이디 : <input type="text" name="uid" /><br/>
          비밀번호 : <input type="password" name="upw" /> <br/>
          연락처 : <input type="text" name="uphone1" size="5" /> -
          <input type="text" name="uphone2" size="5" /> -
          <input type="text" name="uphone3" size="5" /><br/>
          사진 : <input type ="file" name="upic"/> <br/>
          성별구분 : <input type = "radio" name="gender" value="m">남,
                        <input type = "radio" name="gender" value="w">여 <br/>
                        <!-- radio 무조건 택일 남자인 동시에 여자일 수 없음 Name 이 맞아야함(?)-->
          사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked"/>한글,
          <input type="checkbox" name="lan" value="kor" />영어,
          <input type="checkbox" name="lan" value="kor" />일어,
          <input type="checkbox" name="lan" value="kor" />중국어<br/>
          <!-- N개 중 N개 선택 가능 checked -> 디폴트로 선택되어있음-->
          자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요</textarea><br/>
          국적 : <select>
              <option>KOREA</option>
              <option>USA</option>
              <option>JAPAN</option>
              <option>CHINA</option>
          </select><br/>
          좋아하는음식 : <select multiple="multiple">
              <option>김치</option>
              <option>불고기</option>
              <option>파전</option>
              <option>비빔밥</option>
          </select><br/>
          <input type="submit"/>
      </form>
  </body>
</html>
