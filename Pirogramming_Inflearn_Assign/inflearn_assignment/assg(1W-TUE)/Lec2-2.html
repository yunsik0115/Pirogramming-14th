<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
    <h1>h1 Tag입니다</h1>
    <h2>h2 Tag입니다</h2>
    <h3>h3 Tag입니다</h3>
    <h4>h4 Tag입니다</h4>
    <h5>h5 Tag입니다</h5>
    <h6>h6 Tag입니다</h6>
    <!-- 주로 제목에 쓰임, 숫자가 커지면 커질수록 글자의 크기가 작아짐 -->
    <!-- br/ tag 안넣어도 newline 개행-->

    <p>서울산업진흥원은 서울 특별시에 ----</p>
    <!-- 본문 사용하는 태그 (기본 16pt) 개행 원할경우 중간에 <br/> 삽입 -->

    <p><a href="https://www.google.com">구글 홈페이지</a></p>

    <p><i>Korea</i></p>
    <p>Korea<sup>Seoul</sup></p>
    <!--sup -> 윗첨자 sub -> 아랫첨자 -->
    <p><lns>Seoul</lns></p>
    <p><del>delete</del></p>
</body>
</html>
